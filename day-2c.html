<!DOCTYPE html>

<head>

<body>
  <h1>Day 2 Part C</h1>
  <h3>You Try it!</h3>
  <p>Ask the user two questions using propmt. Then give the user a personalized response using the data entered.</p>
  <script>
    let cityName;
    cityName = prompt("What city do you live in?");

    let birthMonth;
    birthMonth = prompt("What is the month you were born?");

    document.write(`I live in ${cityName} and I was born in ${birthMonth}.`);



  </script>

</body>

</html>
